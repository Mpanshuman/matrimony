{% extends 'non_registered_user/base.html' %}
{% load static %}
{% block headblock %}
<link rel="stylesheet" href="{%static "useraccount_settings\style\changepassword.css"%}">
{% endblock %}

{% block bodyblock %}

<div class="main_form">
	<h3>Change Password</h3>
    <hr>
    <form action="" method="POST" >
        {% csrf_token %}
     	<div class="changepass_form">
         <div class="leftside">
         	    <label >Old Password :</label>
                <label >New Password :</label>
                <label >Confirm Password :</label>
         </div>
         
         <div class="rightside">
         	<input type="Password" id="oldpassword" name="oldpassword" placeholder="Enter Your Old Password" required>
         	<input type="text" id="newpassword" name="newpassword" placeholder="Enter Your New Password" required>
         	<input type="Password" id="cnfpassword" name="cnfpassword" placeholder="Confirm Old Password" required>
         </div>

         </div>

         <div class="changepassbtndiv"><button id="changepassbtn" type="submit" name="changepassbtn">Change Password</button></div>
    
    </form>
    </div>
    <script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
      }
    </script>
{% endblock %}
